{% extends "base.html" %}
{% block content %}
<header class="masthead">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class=" col-md-8 col-md-10 mx-auto">
        <div class="site-heading">
        </div>
      </div>
    </div>
  </div>
</header>
<div class="container">
  <div class="row">
    <div class="col-md-8 mt-3 left">
      <div class="d-grid gap-2">
      <a href="{% url 'add_book' %}" class="btn btn-lg btn-primary">Add New Book</a>
      </div>
      {% for book in book_list %}
      <div class="card mb-4">
        <div class="card-body">
          <h2 class="card-title">{{ book.title }}</h2>
          <p class="card-text text-muted h6">{{ book.author }} | {{ book.year }} </p>
          <p class="card-text">{{ book.content|slice:":200" }}</p>
          <a href="{% url 'book_detail' book.id %}" class="btn btn-outline-secondary">View</a>
          <a href="{% url 'delete_book' book.id %}" class="btn btn-outline-secondary">Delete</a>
        </div>
      </div>
      {% endfor %}
    </div>
    {% block sidebar %}
    {% include 'sidebar.html' %}
    {% endblock sidebar %}
  </div>
</div>
{%endblock%}
