{% extends "base.html" %}
{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-8 card mb-4  mt-3 left  top">
      <div class="card-body">
          <h1>Register</h1>
          <p></p>
        <form method="POST" action="">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Register</button>
          <p></p>
          <p>Already have an account?</p>
          <a href="{% url 'login' %}">Login</a>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
