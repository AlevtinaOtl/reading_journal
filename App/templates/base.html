<!DOCTYPE html>
<html>

<head>
  <title>Reading Journal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap cdn -->
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/journal/bootstrap.min.css"> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/sketchy/bootstrap.min.css">

  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/sketchy/bootstrap.min.css"> -->
</head>

<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary" id="mainNav">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}"><h1>Reading Journal</h1></a>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <li>
            <a href="{% url 'add_book' %}" class="btn btn-outline-warning btn-sm">Add New Book</a>
          </li>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item text-black">
            {% if request.user.is_authenticated %}
            <a class="nav-link text-black font-weight-bold">{{ request.user }}</a>
            <a class="nav-link text-black font-weight-bold" href="{% url 'logout' %}">Logout</a>
            {% else %}
            <a class="nav-link text-black font-weight-bold" href="{% url 'login' %}">Login</a>
            {% endif %}
          </li>
        </ul>
      </div>
    </div>
  </nav>
  {% block content %}
  <!-- Content Goes here -->
  {% endblock content %}
</body>

</html>
